<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brickie</title>
</head>
<body>
  <div class="brickie">
    <aside class="brickie-navbar">
      <div class="brand">Brickie</div>

      <nav class="slidenav">
        <div class="slidenav-item">
          <a><i class="mdi mdi-view-dashboard"></i><span>Dashboard</span></a>
        </div>

        <div class="slidenav-item active">
          <a><i class="mdi mdi-mouse-variant"></i><span>UI Elements</span></a>
          <ul class="slidenav-sub">
            <li class="slidenav-sub-hero"><span>UI Elements</span></li>
            <li class="active"><a>Typography</a></li>
            <li><a>Buttons</a></li>
            <li><a>Breadcrumb</a></li>
          </ul>
        </div>

        <div class="slidenav-item">
          <a><i class="mdi mdi-format-float-left"></i><span>Forms</span></a>
        </div>

        <div class="slidenav-item">
          <a><i class="mdi mdi-table-large"></i><span>Tables</span></a>
        </div>
      </nav>
    </aside>

    <div class="brickie-container">
      <header class="brickie-header">
        <div class="brand">BK</div>
        <nav class="tabbar mr-auto">
          <div class="tabbar-item">
            <a><i class="mdi mdi-menu"></i></a>
          </div>
        </nav>

        <nav class="tabbar ml-auto">
          <div class="tabbar-item">
            <a><i class="mdi mdi-email-outline"></i></a>
          </div>
          <div class="tabbar-item">
            <a><i class="mdi mdi-message-text-outline"></i></a>
          </div>
          <div class="tabbar-item">
            <a><i class="mdi mdi-calendar-check"></i></a>
          </div>
          <div class="tabbar-item">
            <a><i class="mdi mdi-settings-outline"></i></a>
          </div>
        </nav>
      </header>

      <main class="brickie-content"></main>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
